<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasker - Your Personal Career Detective</title>
    <link rel="stylesheet" href="styles.css?v=2.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

</head>
<body>
    <div id="app">
        <!-- Authentication Screen -->
        <div id="auth-screen" class="screen active">
            <div class="auth-container">
                <div class="logo">
                    <h1>Jasker</h1>
                    <p class="tagline">Your Personal Career Detective</p>
                </div>
                <div class="auth-form">
                    <button id="google-signin" class="auth-btn google-btn">
                        <span>Continue with Google</span>
                    </button>
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    <button id="email-signin" class="auth-btn email-btn">
                        <span>Sign in with Email</span>
                    </button>
                    <button id="test-screen-switch" class="auth-btn" style="background: #666; color: white; margin-top: 10px;">
                        <span>Test App (Skip Auth)</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Main App Interface -->
        <div id="main-app" class="screen">
            <!-- Header -->
            <header class="app-header">
                <div class="header-left">
                    <h2>Jasker</h2>
                    <span class="user-info" id="user-info"></span>
                </div>
                <nav class="app-nav">
                    <button id="lounge-btn" class="nav-btn active">The Lounge</button>
                    <button id="library-btn" class="nav-btn">The Library</button>
                </nav>
                <div class="header-right">
                    <button id="api-settings-btn" class="signout-btn" style="margin-right: 10px; background: #2c5530;">API Settings</button>
                    <button id="signout-btn" class="signout-btn">Sign Out</button>
                </div>
            </header>

            <!-- The Lounge -->
            <div id="lounge-screen" class="app-screen active">
                <div class="lounge-container">
                    <div class="conversation-area">
                        <!-- Topic Display -->
                        <div id="topic-display" class="topic-display">
                            <div class="topic-content">
                                <span class="topic-label">Currently discussing:</span>
                                <span id="current-topic" class="current-topic">Your professional story</span>
                            </div>
                        </div>
                        
                        <!-- Conversation History -->
                        <div id="conversation-history" class="conversation-history">
                            <!-- Messages will be added here -->
                        </div>
                        
                        <!-- Input Area -->
                        <div class="input-area">
                            <div class="voice-controls">
                                <button id="voice-btn" class="voice-btn">
                                    <span class="voice-icon">ðŸŽ¤</span>
                                    <span class="voice-text">Hold to speak</span>
                                </button>
                                <button id="test-conversation" class="test-btn">Test Conversation</button>
                            </div>
                            
                            <div id="voice-status" class="voice-status">ðŸŽ¤ Click to speak</div>
                            
                            <div class="text-input-container">
                                <textarea id="text-input" placeholder="Or type your message here..." rows="3"></textarea>
                                <button id="send-btn" class="send-btn">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- The Library -->
            <div id="library-screen" class="app-screen">
                <div class="library-container">
                    <div class="library-header">
                        <h3>Your Collection</h3>
                        <div class="library-tabs">
                            <button class="tab-btn active" data-tab="stories">Core Stories</button>
                            <button class="tab-btn" data-tab="bullets">Resume Bullets</button>
                            <button class="tab-btn" data-tab="threads">Contextual Threads</button>
                        </div>
                    </div>
                    <div class="library-content">
                        <div id="stories-tab" class="tab-content active">
                            <div class="bookshelf">
                                <!-- Core Stories will be displayed as books -->
                            </div>
                        </div>
                        <div id="bullets-tab" class="tab-content">
                            <div class="magazine-rack">
                                <!-- Resume bullets will be displayed as magazines -->
                            </div>
                        </div>
                        <div id="threads-tab" class="tab-content">
                            <div class="library-tables">
                                <!-- Contextual threads will be displayed on tables -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="secure-config.js"></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="conversation.js"></script>
    <script src="library.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize managers
            window.authManager = new AuthManager();
            window.conversationManager = new ConversationManager();
            window.libraryManager = new LibraryManager();
            
            // Initialize the main app
            window.jaskerApp = new JaskerApp();
            
            // Set up conversation manager event listeners
            conversationManager.initializeEventListeners();
            
            // Fallback: Show welcome message after a short delay if no authentication occurs
            setTimeout(() => {
                if (window.jaskerApp && !window.authManager.isAuthenticated()) {
                    console.log('Fallback: Showing welcome message after initialization delay');
                    if (window.conversationManager) {
                        window.conversationManager.forceShowWelcomeMessage();
                    }
                }
            }, 2000);
        });
    </script>
</body>
</html>
